<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imgP.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="Imagens/imgM.png" type="image/png"> 
        <img src="Imagens/ImgG.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="Mideas/believer-imagine-dragons.mp3" type="audio/mpeg">
        <source src="Mideas/believer-imagine-dragons.mp3" type="audio/ogg">
        <source src="Mideas/believer-imagine-dragons.mp3" type="audio/wav">

        <p>Infelizmente seu navegador n~so consegue reproduzir áudio.</p>
        <a href="believer-imagine-dragons.mp3">Clique aqui para baixar o arquivo MP3</a>

    </audio> 
</body>
</html>
